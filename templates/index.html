<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screw Press Invoice System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Screw Press Invoice System</h1>

        <form action="{{ url_for('preview') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-select">Select Screw Press:</label>
                <select id="product-select" name="product-select" required>
                    <option value="">Select a screw press...</option>
                </select>

                <div class="product-info">
                    <div class="product-info-grid">
                        <div class="grid-item">
                            <span class="grid-label">Manufacturer:</span>
                            <span id="manufacturer" class="grid-value">-</span>
                        </div>
                        <div class="grid-item">
                            <span class="grid-label">Part Number:</span>
                            <span id="part-number" class="grid-value">-</span>
                        </div>
                        <div class="grid-item">
                            <span class="grid-label">GDS Part No:</span>
                            <span id="gds-part-no" class="grid-value">-</span>
                        </div>
                        <div class="grid-item">
                            <span class="grid-label">Power:</span>
                            <span id="power" class="grid-value">-</span>
                        </div>
                        <div class="grid-item">
                            <span class="grid-label">Material:</span>
                            <span id="material" class="grid-value">-</span>
                        </div>
                        <div class="grid-item">
                            <span class="grid-label">Lead Time:</span>
                            <span id="lead-time" class="grid-value">-</span>
                        </div>
                    </div>
                </div>

                <div class="numeric-inputs">
                    <div>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" required>
                    </div>
                    <div>
                        <label for="cost-euro">Cost (Euros):</label>
                        <input type="number" id="cost-euro" name="cost-euro" step="0.01" required readonly>
                    </div>
                    <div>
                        <label for="unit-price">Unit Price (USD):</label>
                        <input type="number" id="unit-price" name="unit-price" step="0.01" required readonly>
                    </div>
                    <div>
                        <label for="total-amount">Total Amount:</label>
                        <input type="text" id="total-amount" name="total-amount" readonly>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Preview Invoice</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
