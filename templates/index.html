<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screw Press Invoice System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Screw Press Invoice System</h1>

        <form action="{{ url_for('preview') }}" method="POST" enctype="multipart/form-data">
            <!-- Company Information -->
            <div class="form-group">
                <h2>Company Information</h2>
                <label for="company-logo">Company Logo:</label>
                <input type="file" id="company-logo" name="company-logo" accept="image/*" onchange="handleImagePreview(this)">
                <img id="logo-preview" class="image-preview" style="display: none;">

                <label for="company-name">Company Name:</label>
                <input type="text" id="company-name" name="company-name" required>

                <label for="company-address">Company Address:</label>
                <textarea id="company-address" name="company-address" required></textarea>
            </div>

            <!-- Invoice Details -->
            <div class="form-group">
                <h2>Invoice Details</h2>
                <label for="invoice-number">Invoice Number:</label>
                <input type="text" id="invoice-number" name="invoice-number" required>

                <label for="invoice-date">Invoice Date:</label>
                <input type="date" id="invoice-date" name="invoice-date" required>

                <label for="product-select">Select Screw Press:</label>
                <select id="product-select" name="product-select" required>
                    <option value="">Select a screw press...</option>
                </select>

                <label for="product-details">Product Details:</label>
                <div id="product-details" class="product-info">
                    <p>Manufacturer: <span id="manufacturer">-</span></p>
                    <p>Part Number: <span id="part-number">-</span></p>
                    <p>Material: <span id="material">-</span></p>
                    <p>Power: <span id="power">-</span></p>
                    <p>Lead Time: <span id="lead-time">-</span></p>
                </div>

                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>

                <label for="unit-price">Unit Price (USD):</label>
                <input type="number" id="unit-price" name="unit-price" step="0.01" required readonly>

                <label for="total-amount">Total Amount:</label>
                <input type="text" id="total-amount" name="total-amount" readonly>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-group">
                <h2>Terms and Conditions</h2>
                <textarea id="terms" name="terms" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn">Preview Invoice</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
